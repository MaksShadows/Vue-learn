<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">


         <li v-for="item in items" :key="item.message">
           {{ item.message }}
         </li>
  

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
      el: '#app',
      data: {
        items: [
        { message: 'Foo' },
        { message: 'Bar' }
        ]
      }
    })

</script>
</body>
</html>
